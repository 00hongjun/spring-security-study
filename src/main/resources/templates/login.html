<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<div th:if="${param.error}">
    Invalid username or password.
</div>
<form action="/my-login" th:action="@{/my-login}" method="post">
    <p>Username: <input type="text" name="my-username"/></p>
    <p>Password: <input type="password" name="my-password"/></p>
    <p>Remember: <input type="checkbox" name="remember-custom"></p>
    <p><input type="submit" value="Login"/></p>
</form>
</body>
</html>
